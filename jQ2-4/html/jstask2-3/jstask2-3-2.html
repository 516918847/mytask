<body>
    <header>
        <a onclick="back()" class="back"></a>
        <h5>杀手杀人</h5>
        <a class="home" onclick="home()">
            <span></span>
        </a>

        <div class="point">
            <span class="explain">杀手请睁眼，杀手请选择要杀的对象</span>

        <div class="container">
            <div class="item">
                <div class="name">平民</div>
                <div class="figure">1号</div>
                <img src="../../img/knife.png" class="life">
            </div>
        </div>
    </main>
    <footer>
        <div class="boundary">
            <button class="choice" id="choosing">确定</button>
        </div>
    </footer>
