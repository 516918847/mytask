<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jstask2-2-2</title>
    <link rel="stylesheet" type="text/css" href="../../scss/body/jstask2-2-2.css" />
</head>

<body onload="onload()">
    <header>
        <a href='#' onClick='javascript :history.go(-1);' class="back"></a>
        <h5>传递身份</h5>
        <a class="home" onclick="home()">
            <span></span>
        </a>
    </header>
    <main>
        <div class="frame">
            <div class="number"><span id="figure">1</span></div>
            <img src="../../img/role.png" />
            <span class="idcard">平民</span>
        </div>
        <button class="check" onclick="clickCounter()">隐藏并传递<span id="look">1</span>号身份</button>
    </main>
    <script>
        //提取数据
        var playerArray = JSON.parse(sessionStorage.getItem("player")); //提取牌组
        console.log(playerArray)
        var numble =+sessionStorage.getItem("numble");
        console.log(numble)
        var follow =+sessionStorage.getItem("copy"); //提取下标
        console.log(follow)
        var y = playerArray[follow - 1]; //提取下标对应的卡牌
        console.log(y)
        var click;
        //加载数据
        function onload() {

            document.getElementById("figure").innerHTML = follow;
            document.getElementById("look").innerHTML = follow;
            document.getElementsByClassName("idcard")[0].innerHTML = y;
        }
        //跳转
        function clickCounter() {
            console.log(typeof follow);
            console.log(typeof  numble);
            if (follow < numble ){
                location = "jstask2-2-1.html";
            } else {
                location = "jstask2-2-3.html";
            }
        }
        
        //返回主页面
        function home() {
            sessionStorage.clear();
            location = "../jstask2-1/jstask2-1-1.html";
        }
    </script>
</body>

</html>
